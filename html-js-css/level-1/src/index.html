<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <script>
      function handleSubmit(event) {
        var firstname = document.getElementById("firstname").value;
        alert(" Thank you " + firstname + " for registering! ");
      }
    </script>

    <style>
      label {
        width: 100px;
        clear: left;
        text-align: right;
        padding-right: 10px;
      }
      input,
      label {
        float: left;
      }

      button {
        width: 70px;
        clear: left;
        text-align: right;
        margin-left: 110px;
      }
    </style>
  </head>
  <body>
  <form id="form">
    <div id="formContainer">
      <h2>Register</h2>
      <p>Please fill in this form</p>
      <hr />
      <label for="username"><b>Username: </b></label>
      <input
              type="text"
              placeholder="Enter username"
              name="username"
              id="username"
              required
      />
      <br />
      <label for="firstname"><b>First Name: </b></label>
      <input
              type="text"
              placeholder="First Name"
              name="firstname"
              id="firstname"
              required
      />
      <br />
      <label for="email"><b>Email: </b></label>
      <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
      />
      <br />
      <label for="passwordInput"><b>Password:</b></label>
      <input
              type="password"
              placeholder="Enter Password"
              name="passwordInput"
              id="passwordInput"
              required
      />
      <br />
      <label for="passwordInput-repeat"><b>Repeat Password</b></label>
      <input
              type="password"
              placeholder="Repeat Password"
              name="passwordInput-repeat"
              id="passwordInput-repeat"
              required
      />
      <br />
      <br />
      <button type="submit" onclick="handleSubmit()" id="submitButton">
        Register
      </button>
    </div>
  </form>
  </body>
</html>
